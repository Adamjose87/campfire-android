buildscript {
    ext.kotlinVersion = "1.2.31"
    ext.buildToolsVersion = "3.1.0"
    ext.retrofitVersion = "2.3.0"
    ext.roomVersion = "1.1.0-beta1"
    ext.supportLibraryVersion = "25.4.0"
    repositories {
        jcenter()
        google()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$buildToolsVersion"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}